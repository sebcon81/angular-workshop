<div class="grid gap-8 p-2 bg-gray-100">
	<h2>Neuer Eintrag</h2>
	<p>Title</p>
	<form [formGroup]="blogForm" class="grid gap-4">
		<input
			type="text"
			placeholder="Titel"
			formControlName="title"
			class="border-2 border-gray-300 rounded-md p-2 mb-4 w-full"
		/>
		<p
			class="text-red-400 font-semibold"
			*ngIf="blogForm.get('title')?.invalid"
		>
			Feld Title muss mind. 1 Zeichen haben!
		</p>
		<textarea
			placeholder="Text"
			class="border-2 border-gray-300 rounded-md p-2 mb-4 w-full"
			rows="4"
			formControlName="text"
		></textarea>
		<p *ngIf="blogForm.get('text')?.invalid">
			Feld Text muss mind. 25 Zeichen und max. 50 Zeichen haben!
		</p>
		<input
			type="text"
			placeholder="Bild URL"
			class="border-2 border-gray-300 rounded-md p-2 mb-4 w-full"
			formControlName="img"
		/>
		<p class="text-red-400 font-semibold" *ngIf="blogForm.get('img')?.invalid">
			Feld Image muss mind. 1 Zeichen haben!
		</p>
		<button
			type="button"
			[disabled]="blogForm.invalid"
			(click)="addBlogEntry()"
			class="bg-blue-500 text-white p-2 rounded-md"
		>
			Eintrag hinzuf√ºgen
		</button>
	</form>
</div>
